<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/indexStyle.css">
    <title>InternalVoice</title>
</head>
<body>
    <h1>Routine control</h1>

    <div id="container">
        <div class="item">
            <input type="number" name="nHora1" id="hora1" max="23" min="0" placeholder="Hora">
            <input type="number" name="nMinuto1" id="minuto1" max="59" min="0" placeholder="Minuto">
            <label for="texto1">Tarefa:</label>
            <input type="text" name="nTexto1" id="texto1">
        </div>
    </div>


    <div class="botoes">
        <input type="button" value="Nova tarefa" id="novaTarefaBtn">
        <input type="button" value="Remover tarefa" id="removerTarefaBtn">
        <input type="button" value="Adiar 1 hora" id="adiarUmaHoraBtn">
        <input type="button" value="Adiantar 1 hora" id="adiantarUmaHoraBtn">
    </div>
    

    <script src="scripts/script.js"></script>
</body>
</html>
